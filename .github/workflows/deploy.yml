
name: Build and Deploy React App

on:
  push:
    branches:
      - main   

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      
      
      - name: Checkout repository
        uses: actions/checkout@v4

     
     
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

     
     
      - name: Change to frontend directory
        working-directory: ./frontend
        run: |
          npm install
          npm run build
          npm run deploy
